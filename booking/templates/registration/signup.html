{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-gray-800/50 border border-gray-700 rounded-2xl p-8 backdrop-blur-sm">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Create Your Account</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-400 mb-2">{{ field.label }}</label>
                <input 
                    type="{{ field.field.widget.input_type }}" 
                    name="{{ field.name }}" 
                    id="{{ field.id_for_label }}" 
                    class="form-input w-full px-4 py-3 rounded-lg"
                    placeholder="{{ field.label }}"
                >
                {% if field.help_text %}
                    <p class="text-xs text-gray-500 mt-2">{{ field.help_text|safe }}</p>
                {% endif %}
                {% if field.errors %}
                    <div class="text-red-400 text-sm mt-2">
                        {{ field.errors.0 }}
                    </div>
                {% endif %}
            </div>
            {% endfor %}

            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 glow-on-hover">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
